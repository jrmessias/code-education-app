<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <div class="alert alert-danger" ng-show="error.error">
                        <strong>Whoops!</strong> Ocorreu um erro.<br><br>
                        <div>{{ error.message }}</div>
                    </div>
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="login()">

                        <div class="form-group" ng-class="{'has-error' : !form.username.$valid && form.username.$touched }">
                            <label class="col-md-4 control-label">E-Mail</label>
                            <div class="col-md-6">
                                <input type="email" class="form-control" name="username" value="" ng-model="user.username" required>
                                <div ng-messages="form.username.$error" ng-show="form.username.$touched" class="help-block">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error' : !form.password.$valid && form.password.$touched }">
                            <label class="col-md-4 control-label">Senha</label>
                            <div class="col-md-6">
                                <input type="password" class="form-control" name="password" ng-model="user.password" required>
                                <div ng-messages="form.password.$error" ng-show="form.password.$touched" class="help-block has-error">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Login</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
