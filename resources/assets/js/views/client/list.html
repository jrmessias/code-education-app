<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Lista de Clientes <a href="#/clients/new" class="btn btn-xs btn-warning pull-right">Novo</a></div>
                <div class="panel-body">
                    <table class="table table-bordered table-condensed table-hover table-responsive table-striped">
                        <thead>
                        <tr>
                            <td>Nome</td>
                            <td>Responsável</td>
                            <td>E-mail</td>
                            <td>Telefone</td>
                            <td>Ações</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="client in clients">
                            <td>{{ client.name }}</td>
                            <td>{{ client.responsible }}</td>
                            <td>{{ client.email }}</td>
                            <td>{{ client.phone }}</td>
                            <td>
                                <a ng-href="#/clients/{{ client.id }}/edit" class="btn btn-primary">Editar</a>
                                <a ng-href="#/clients/{{ client.id }}/remove" class="btn btn-danger">Remover</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
