<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Alteração de Cliente</div>
                <div class="panel-body">
                    <div class="alert alert-danger" ng-show="error.error">
                        <strong>Whoops!</strong> Ocorreu um erro.<br><br>
                        <div>{{ error.message }}</div>
                    </div>
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error' : !form.name.$valid && form.name.$touched }">
                            <label class="col-md-4 control-label" for="name">Nome</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" id="name" ng-model="client.name" placeholder="Digite o nome." required>
                                <div ng-messages="form.name.$error" ng-show="form.name.$touched" class="name">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error' : !form.responsible.$valid && form.responsible.$touched }">
                            <label class="col-md-4 control-label" for="name">Responsável</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="responsible" id="responsible" ng-model="client.responsible" placeholder="Digite o nome do responsável." required>
                                <div ng-messages="form.responsible.$error" ng-show="form.responsible.$touched" class="responsible">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error' : !form.email.$valid && form.email.$touched }">
                            <label class="col-md-4 control-label" for="email">E-mail</label>
                            <div class="col-md-6">
                                <input type="email" class="form-control" name="email" id="email" ng-model="client.email" placeholder="Digite o e-mail." required>
                                <div ng-messages="form.email.$error" ng-show="form.email.$touched" class="email">
                                    <div ng-message="required">Campo Obrigatório</div>
                                    <div ng-message="email">Digite um e-mail válido</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error' : !form.phone.$valid && form.phone.$touched }">
                            <label class="col-md-4 control-label" for="phone">Telefone</label>
                            <div class="col-md-6">
                                <input type="tel" class="form-control" name="phone" id="phone" ng-model="client.phone" placeholder="Digite o telefone." required>
                                <div ng-messages="form.phone.$error" ng-show="form.phone.$touched" class="phone">
                                    <div ng-message="required">Campo Obrigatório</div>
                                    <div ng-message="pattern">Digite 9 números de 0 a 9</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error' : !form.address.$valid && form.address.$touched }">
                            <label class="col-md-4 control-label" for="address">Endereço</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="address" id="address" ng-model="client.address" placeholder="Digite o endereço." required>
                                <div ng-messages="form.address.$error" ng-show="form.address.$touched" class="address">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" ng-class="{'has-error' : !form.obs.$valid && form.obs.$touched }">
                            <label class="col-md-4 control-label" for="obs">Observação</label>
                            <div class="col-md-6">
                                <textarea class="form-control" name="obs" id="obs" ng-model="client.obs" placeholder="Digite a observação."></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-success">Salvar</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
