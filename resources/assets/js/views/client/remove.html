<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Remoção de Cliente</div>
                <div class="panel-body">

                        <div class="alert alert-danger">
                            <strong>Deseja realmente excluir este cliente?</strong>
                            <ul>
                                <li>Nome: {{ client.name }}</li>
                                <li>E-mail: {{ client.email }}</li>
                                <li>Telefone: {{ client.phone }}</li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-danger" ng-click="remove()">Sim</button>
                                <a class="btn" ng-href="#/clients">Voltar</a>
                            </div>
                        </div>

                </div>
            </div>
        </div>
    </div>
</div>
