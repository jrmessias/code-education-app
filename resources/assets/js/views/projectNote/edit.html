<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Alteração de Nota</div>
                <div class="panel-body">
                    <div class="alert alert-danger" ng-show="error.error">
                        <strong>Whoops!</strong> Ocorreu um erro.<br><br>
                        <div>{{ error.message }}</div>
                    </div>
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error' : !form.title.$valid && form.title.$touched }">
                            <label class="col-md-4 control-label" for="title">Título</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="title" id="title" ng-model="projectNote.title" placeholder="Digite o título." required>
                                <div ng-messages="form.title.$error" ng-show="form.title.$touched" class="name">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error' : !form.note.$valid && form.note.$touched }">
                            <label class="col-md-4 control-label" for="note">Nota</label>
                            <div class="col-md-6">
                                <textarea class="form-control" name="note" id="note" ng-model="projectNote.note" placeholder="Digite a nota."></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-success">Salvar</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
